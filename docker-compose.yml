version: '3.8'

services:
  mail-backup:
    image: ghcr.io/workerspages/docker-mail-backup:latest
    container_name: mail-backup
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # 1. 映射宿主机根目录(只读)，以便备份任何文件
      - /:/host:ro
      # 2. 数据库持久化(必须，否则重启后任务丢失)
      - ./data:/data
    environment:
      - TZ=Asia/Shanghai
      # --- 面板登录设置 (由此处控制) ---
      - PANEL_USER=admin
      - PANEL_PASSWORD=MySecretPassword2026
